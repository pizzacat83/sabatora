name: Deploy GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - run: rustup target add wasm32-unknown-unknown
    - name: Install Trunk
      run: |
        cd $(mktemp -d)
        gh release download --repo trunk-rs/trunk --pattern 'trunk-aarch64-unknown-linux-musl.tar.gz'
        tar -xzf trunk-aarch64-unknown-linux-musl.tar.gz
        pwd >> $GITHUB_PATH
      env:
        GH_TOKEN: ${{ github.token }}

    - run: trunk build --release --public-url /sabatora
      working-directory: visualizer

    - name: Upload built files as artifact
      id: deployment
      uses: actions/upload-pages-artifact@v3
      with:
        path: visualizer/dist

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
